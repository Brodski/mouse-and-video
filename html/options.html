<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/scripts/options.js"></script>
    <script src="./options.js"></script>
    <script>


    </script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
  <div class="modal-like" > 
    <div class="modal-middle"> 
      <span class="close" id="close" >â“§ </span>
      <img id="img_vol" src="../img/volume.png"/>
      <img id="img_seek" src="../img/seek.png"/>
      <img id="img_every" src="../img/everything.png"/>
    </div>
  </div>
    <form>
      <fieldset id="increments">
        <legend id="fb"></legend>
        <label for="left"></label>
        <input name="left" type="number" /><br />

        <label for="middle"></label>
        <input name="middle" type="number" /><br />

        <label for="right"></label>
        <input name="right" type="number" /><br />

        <label for="volumeRate"></label>
        <input name="volumeRate" type="number" min="-100" max="100" /><br />

        <input id="mute_middle_mouse" name="mute_middle_mouse" type="checkbox"  >
        <label for="middle_mouse"> Mute with middle mouse click? </label>
      </fieldset>

      <br />
      <fieldset>
        <legend id="mode"></legend>
        <input
          id="mode_volume"
          type="radio"
          name="mode"
          value="mode_volume"
        /><label for="mode_volume"> Volume change only</label> <span class="hint_icon" id="volume_hint"> &#128712; </span>
        <br/>

    <!-- <input
          id="mode_seek_middle"
          type="radio"
          name="mode"
          value="mode_seek_middle"
        /><label for="mode_seek_middle"> Simple Skip backward/forward ("Middle" value will be used)</label>  &#128712; </span>          
          <br /> -->
        <input
          id="mode_seek_only"
          type="radio"
          name="mode"
          value="mode_seek_only"
        /><label for="mode_seek_only">
          Seek backward/forward only (no Volume, no Popout)</label><span class="hint_icon" id="seek_hint"> &#128712; </span>
          <br/>  
        <input
          id="mode_everything"
          type="radio"
          name="mode"
          value="mode_everything"
          checked
        /><label for="mode_everything"> Everything (Skip, Volume, & Popout) </label><span class="hint_icon" id="everything_hint"> &#128712; </span>
        <br/>
      </fieldset>

      <br />
      <!-- <fieldset id="pip-field"> -->
      <fieldset >
        <legend id="pip-field">Pop out Video</legend>
        <input id="pip" type="radio" name="popoutSetting" value="pip" />
        <label for="pip"> Picture-in-Picture </label>
        <br/>
        <input id="fullscreen" type="radio" name="popoutSetting" value="fullscreen" />
        <label for="fullscreen" > Fullscreen </label>
        <br/>
        <!-- <input id="newTab" type="radio" name="popoutSetting" value="newTab" />
        <label for="newTab" > New Tab </label>        
        <br/> -->
        <input id="disable" type="radio" name="popoutSetting" value="disable" checked />
        <label for="disable" > Disable </label>
        <br />
      </fieldset>
      <br /><br />
    </form>

  </body>
</html>
