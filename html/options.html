<!DOCTYPE html>
<html>
	<head>
		<script src="/scripts/options.js"></script>
		<link rel="stylesheet" href="/style/style.css">
	</head>
	<body>
		<form>
			<span id="fb">Forward/backward increments (in seconds): </span>
			<ul>
				<li id="left">Left side: </li>
					<input name="left" type="number"></input>
				<li id="middle">Middle: </li>
					<input name="middle" type="number"></input>
				<li id="right">Right side: </li>
					<input name="right" type="number"></input>
			</ul>
			<br>
			<span id="mode">Use the whole video area to:</span><br>
				<input id="mode_volume" type="radio" name="mode" value="mode_volume"><label for="mode_volume"> Change volume</label><br>
				<input id="mode_seek_middle" type="radio" name="mode" value="mode_seek_middle"><label for="mode_seek_middle"> Seek backward/forward ("Middle" value will be used)</label><br>
				<input id="mode_seek_all" type="radio" name="mode" value="mode_seek_all"><label for="mode_seek_all"> Seek backward/forward (three sections will be used)</label><br>
                <input id="mode_everything" type="radio" name="mode" value="mode_everything" checked><label for="mode_everything"> Everything</label><br>
            <br>
            <input id="shortcut" type="checkbox" name="shortcut" value="shortcut" checked><label for="shortcut"> Use shortcut to open popup</label>
            <br><br>
        </form>

        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=6JQALCHHCL9S6&currency_code=BRL&source=url" target="_blank">Donate</a>
	</body>
</html>
